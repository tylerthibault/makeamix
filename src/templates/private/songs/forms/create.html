<form method="POST" action="{{ url_for('songs.create_song') }}" enctype="multipart/form-data" id="upload-song-form">
    <div class="form-group">
        <label for="title">Song Title</label>
        <input type="text" id="title" name="title" required placeholder="Enter song title">
    </div>

    <div class="form-group">
        <label for="song_file">Audio File</label>
        <div class="file-input-wrapper">
            <label for="song_file" class="file-input-label" id="file-label">
                <span class="file-input-text">Click to select audio file or drag and drop</span>
                <div class="file-name" id="file-name"></div>
            </label>
            <input type="file" id="song_file" name="song_file" accept="audio/*" required>
        </div>
        <p class="form-help-text">Supported formats: MP3, WAV, OGG, FLAC</p>
    </div>

    <button type="submit" class="btn btn-primary">Upload Song</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const fileInput = document.getElementById('song_file');
    const fileLabel = document.getElementById('file-label');
    const fileName = document.getElementById('file-name');

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            const file = e.target.files[0];
            fileName.textContent = file.name;
            fileLabel.classList.add('has-file');
        } else {
            fileName.textContent = '';
            fileLabel.classList.remove('has-file');
        }
    });

    // Drag and drop support
    fileLabel.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileLabel.style.borderColor = 'var(--color-accent)';
    });

    fileLabel.addEventListener('dragleave', () => {
        fileLabel.style.borderColor = '';
    });

    fileLabel.addEventListener('drop', (e) => {
        e.preventDefault();
        fileLabel.style.borderColor = '';
        
        if (e.dataTransfer.files.length > 0) {
            fileInput.files = e.dataTransfer.files;
            const file = e.dataTransfer.files[0];
            fileName.textContent = file.name;
            fileLabel.classList.add('has-file');
        }
    });
});
</script>
