{% extends 'bases/private.html' %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>Dashboard</h1>
        <p class="tagline">Welcome back, {{ current_user.username }}</p>
    </div>

    <div class="actions">
        <div class="action-item">
            <h2>Your Mixes</h2>
            <a href="{{ url_for('user.profile') }}">View Profile</a>
        </div>

        <div class="action-item">
            <h2>Create</h2>
            <a href="{{ url_for('songs.create_song') }}">New Mix</a>
        </div>
    </div>

    <div class="footer-note">
        Start creating your next masterpiece
    </div>
</div>
{% endblock content %}
